name: Reiniciar Bot (Manual)

on:
  workflow_dispatch: # Esto permite que el flujo de trabajo sea ejecutado manualmente desde GitHub Actions

jobs:
  restart:
    runs-on: ubuntu-latest

    steps:
    - name: Verificar el c√≥digo
      uses: actions/checkout@v2

    - name: Configurar el entorno
      uses: dante-ev/docker-pyenv@v1
      with:
        python-version: '3.8'

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Borrar mensajes en los canales de respawn y ocupados
      run: |
        echo "Borrando mensajes en los canales de respawn y ocupados..."
        python -c "
import discord
import os
from dotenv import load_dotenv

load_dotenv()

token = os.getenv('DISCORD_TOKEN')
client = discord.Client()

@client.event
async def on_ready():
    respawn_channel = client.get_channel(int(os.getenv('RESPAWN_CHANNEL_ID')))
    ocupados_channel = client.get_channel(int(os.getenv('OCUPADOS_CHANNEL_ID')))
    await respawn_channel.purge(limit=100)
    await ocupados_channel.purge(limit=100)
    print('Mensajes borrados en los canales.')
    await client.close()

client.run(token)
"

    - name: Reiniciar el bot
      run: |
        echo "Reiniciando el bot..."
        pm2 restart bot || python main.py
